    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <body>
        <div>
            NTK Chat
        </div>

        <div id="loadingDiv">

                <button onclick="sendMessage();">Pošlji</button>
            </div>

            <div>
                <h3>Messages</h3>

                <div id="messagesDiv">


                </div>
            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
