<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NTK Chat</title>
        <link href="styles.css" rel="stylesheet" />
    </head>
    <body>
        <div id="headerDiv">
            <span><img src="header.png" /></span>
        </div>

        <div id="contentDiv">

            <div id="loadingDiv">
                Loading...
            </div>

            <div id="senderDiv">
                <label for="messageSender">Vnesite ime ki ga želite uporabljati v pogovoru:</label>
                <br />
                <input id="messageSender" name="messageSender" type="text" required />

                <button onclick="setSender()">V redu</button>
            </div>

            <div id="mainDiv">
                <div>
                    <label for="messageText"><a id="senderAnchor" href="javascript: changeSender()"></a>:</label>
                    <input id="messageText" name="messageText" type="text" required />

                    <button onclick="sendMessage();">Pošlji</button>
                </div>

                <div id="chatDiv">
                    <h4>Sporočila</h4>

                    <div id="messagesDiv">


                    </div>
                </div>

            </div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
