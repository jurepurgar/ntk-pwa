<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#A55EEA" />
    <title>NTK Chat</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json">
</head>
    <body>
        <div id="headerDiv">
            <span><img src="header.png" /></span>
        </div>

        <div id="contentDiv">

            <div id="loadingDiv">
                Loading...
            </div>

            <div id="senderDiv">
                <form action="javascript: setSender()">
                    <label for="messageSender">Vnesite ime ki ga želite uporabljati v pogovoru:</label>
                    <br />
                    <input id="messageSender" name="messageSender" type="text" required />
                    <input type="submit" value="V redu" />
                </form>
            </div>

            <div id="mainDiv">
                <div>
                    <form action="javascript: sendMessage()">
                        <label for="messageText"><a id="senderAnchor" href="javascript: changeSender()"></a>:</label>
                        <input id="messageText" name="messageText" type="text" />
                        <input type="submit" value="Pošlji" />
                    </form>
                </div>

                <div id="chatDiv">
                    <h4>Sporočila</h4>
                    <div id="messagesDiv">
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
